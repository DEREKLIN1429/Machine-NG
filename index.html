<style>
        /* ... (略過大部分 CSS) ... */

        /* --- 底部按鈕優化 (正方形，兩列網格) --- */
        .footer-btns {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            margin-top: 15px; 
            padding-bottom: 20px;
            align-items: stretch;
        }
        .btn-main {
            width: 100%;
            aspect-ratio: 1 / 1; /* 正方形 */
            
            padding: 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            border: none;
            border-radius: 8px;
            font-size: 16px; /* <-- 修正：按鈕字體加大 */
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: background 0.2s, transform 0.1s;
            line-height: 1.2;
        }
        .btn-main:active { transform: scale(0.98); }
        
        /* 單獨處理 View Photos 按鈕的容器和長方形樣式 */
        #view-photos-container {
            grid-column: 1 / -1; /* 跨越所有列 */
            display: flex;
            justify-content: center;
        }
        #view-photos-container .btn-main {
            max-width: 50%; 
            aspect-ratio: 4 / 1; /* 長方形 */
            font-size: 16px; /* <-- 保持長方形按鈕字體大小 */
        }
        /* 確保按鈕內容換行 */
        .btn-main span { text-align: center; }

        /* ... (略過其他 CSS) ... */
    </style>
    
</head>
<body>

<script>
    // ... (所有參數和 initApp 函數保持不變) ...

    // ... (所有 Machine/Concern List/Settings 函數保持不變) ...

    // ... (所有時間處理函數保持不變，特別是 calculateTotalStopTime 仍在前端顯示用) ...

    // ... (所有 CopyFormattedInfo 函數保持不變) ...

    // ... (所有 clearInputs 函數保持不變) ...

    // 修改 saveToCloud 函數：將 totalTime 設置為空字串，強制後端計算
    function saveToCloud(mode) {
        if(isRecording) manualStopVoice();

        const employeeId = document.getElementById('input-employee-id').value;
        const machine = document.getElementById('input-machine').value;
        const stopTimeFull = document.getElementById('input-stop-time-full').value;
        const startTimeFull = document.getElementById('input-start-time-full').value;
        // 將 totalTime 傳遞空字串，讓後端自動計算
        const totalTime = ""; 
        const formNo = document.getElementById('input-form-no').value;
        const reason = document.getElementById('input-reason').value;
        const concernSection = document.getElementById('input-concern-section').value;
        const solution = document.getElementById('input-solution').value;
        const selfActions = document.getElementById('input-self-actions').value;
        
        // ... (所有檢查邏輯保持不變) ...

        saveEmployeeID();

        const scriptUrl = `https://script.google.com/macros/s/${FIXED_SCRIPT_ID}/exec`;
        const saveBtn = document.getElementById('saveBtn');
        const updateBtn = document.getElementById('updateBtn');
        
        // 禁用按鈕
        saveBtn.disabled = true;
        updateBtn.disabled = true;
        showStatus('loading', 'Uploading...', '資料上傳中...');

        const data = {
            mode: mode,
            image: processedImageBase64,
            employeeId: employeeId,
            machine: machine,
            stopTimeFull: stopTimeFull,
            startTimeFull: startTimeFull,
            totalTime: totalTime, // <--- 傳遞空字串
            formNo: formNo,
            reason: reason,
            concernSection: concernSection,
            solution: solution,
            selfActions: selfActions,
            folderId: FIXED_FOLDER_ID
        };

        fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(r => r.json())
        .then(res => {
            const action = res.action || (mode === 'update' ? '更新' : '新增');
            if (res.result === 'success') {
                showStatus('success', 'Upload Success!', `資料已成功 ${action}！`);
                if (mode === 'overwrite' || res.action === '新增') { 
                    clearInputs();
                }
                setTimeout(() => { closeStatusModal(); }, 2000);
            } else {
                showStatus('error', 'Upload Failed', `上傳失敗：${res.error || '未知的錯誤。'}`);
            }
        })
        .catch(e => {
            console.error(e);
            showStatus('error', 'Upload Failed', '網路或伺服器錯誤，請檢查。');
        })
        .finally(() => {
            saveBtn.disabled = false;
            updateBtn.disabled = false;
        });
    }

    // ... (所有圖片/語音函數保持不變) ...
</script>

</body>
</html>
